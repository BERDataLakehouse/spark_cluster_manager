apiVersion: v1
kind: Service
metadata:
  name: {{ MASTER_NAME }}
  namespace: {{ NAMESPACE }}
  labels:
    app: spark
    component: master
    user: {{ USERNAME }}
    cluster-id: {{ CLUSTER_ID }}
spec:
  ports:
    - port: {{ MASTER_PORT|int }}
      targetPort: {{ MASTER_PORT|int }}
      name: spark
    - port: {{ MASTER_WEBUI_PORT|int }}
      targetPort: {{ MASTER_WEBUI_PORT|int }}
      name: webui
    - port: 80
      targetPort: {{ MASTER_WEBUI_PORT|int }}
      name: proxyui
  selector:
    app: spark
    component: master
    user: {{ USERNAME }}
    cluster-id: {{ CLUSTER_ID }}